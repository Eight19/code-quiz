<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Software Development Code Quiz</title>
</head>


<body>
    <h1>CODING QUIZ</h1>
   
      <!--Information Box-->
      <div class="Quiz Instructions">
        <div class="Quiz-Instructions"><span>Before you begin:</span>
        </div>
        <div class="info-list">
            <div class="info">1. Once you begin the quiz, the timer will start</div>
            <div class="info">2. Time is deducted for each incorrect answer</div>
            <div class="info">3. The quiz ends once all questions are answered or the timer reaches zero</div>
            <div class="info">4. You may save your initials and score at the end</div>
        </div>

        <div id="wrapper">
            <div class="quiz text-center">
              <a id="start" class="btn btn-primary btn-lg" href="#" role="button">Start</a>
            </div>
    
            <div id="subwrapper"></div>
        </div>

    <div class="card" style="width: 25em;margin: 0 auto;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <p id=cardText class="card-text">Placeholder</p>
        </div>
    </div>
          
<script type = "text/javascript" src = "assets/javascript/app.js"></script>    
<script src="script.js"></script>

</body>
</html>
