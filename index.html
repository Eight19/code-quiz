<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Code Quiz</title>
    <style>
        body {
            font-family: "Sofia", sans-serif;
        }
    </style>
</head>
<body>
    
      <!--Information Box-->
    <div class="info_box">
        <div class="info-title"><span>Directions</span>
        </div>
        <div class="info-list">
            <div class="info">1. Time is deducted for each incorrect answer</div>
            <div class="info">2. Once you begin the quiz, the timer will startS</div>
            <div class="info">3. The quiz ends once all questions are answered or the timer reaches 0</div>
            <div class="info">4. You may save your initials and score at the end</div>
            <div class="info">5. BEST OF LUCK!</div>
        </div>
        <div class="buttons">
            <button class="start">Start Quiz</button>
            <button class="pause">Stop Quiz</button>
        </div>
    </div>

    <div class="quiz_box">
        <div class="quiz_header">
            <span>Your Score: <span id="score">0</span></span>
            <span id="countdown">0</span>
        </div>
    </div>


    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
