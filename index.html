<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Software Development Code Quiz</title>
    <style>

        header {
            border: 10px;
            border-radius: 15px;
            border-color: rgb(0, 0, 0);
            background-color: rgb(103, 195, 248);
        }
        body {
            font-family: "Sofia", sans-serif;
            background-color: rgb(170, 208, 219);
        }
        button {
            background-color: rgb(83, 155, 218);
            padding: 3px;
            margin: 15px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <header><h1>Software Development Code Quiz</h1></header>

      <!--Information Box-->
      <div class="Quiz Instructions">
        <div class="Quiz-title"><span>Directions</span>
        </div>
        <div class="info-list">
            <div class="info">1. Once you begin the quiz, the timer will start</div>
            <div class="info">2. Time is deducted for each incorrect answer</div>
            <div class="info">3. The quiz ends once all questions are answered or the timer reaches zero</div>
            <div class="info">4. You may save your initials and score at the end</div>
        </div>
        <div class="buttons">
            <button class="start">Start Quiz</button>
            <button class="pause">Stop Quiz</button>
        </div>
    </div>

    <section class="Question" data-index="0">
        <h2 id="next question"></h2>
        <div id="possibleAnswers"></div>
    </section>
    

    
    
    
    
<script src="script.js"></script>
</body>
</html>
